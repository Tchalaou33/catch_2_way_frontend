<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="way.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

      <h1><p align="center">Catch A Way App</h1></p>

        <div class="form-container">

            <form id="create-way-form" style="">
              <h3>Create a Way!</h3>
          
              <input id='input-color' type="text" name="color" value="" placeholder="Enter your way color..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your way description..."></textarea>
              <br><br>

              <p>Choose a Destination</p>
              <select id="destinations" name="destinations">
                <option value="1">Starbucks</option>
                <option value="2">Mall</option>
                <option value="3">DSW</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create a New Way " class="submit">
            </form>
          
          </div> 
        <br><br>


        <div id="way-container">

        </div>




    </body>

</html>
